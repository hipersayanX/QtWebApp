<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>QtWebApp</title>
        <script src="qtwebchannel/qwebchannel.js"></script>
        <script src="QtWebApp/share/js/translations.js"></script>
        <script src="QtWebApp/share/js/socketsetup.js"></script>
    </head>
    <body>
        Web Server URL: <span id="webServerUrl"></span><br/>
        Socket Server URL: <span id="socketServerUrl"></span>
        <br/>
        <button type="button" id="pushButton"></button>

        <form action="/" method="post">
          User:<br>
          <input type="text" name="username">
          <br>
          Password:<br>
          <input type="password" name="password">
          <br>
          <input type="submit" value="Log In">
        </form>
        FPS: <span id="frameRate">0</span></br>
        <canvas id="canvas" width="320" height="240"></canvas>
    </body>
</html>
